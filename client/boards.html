<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 - Board App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>게시판</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <button id="logoutBtn">로그아웃</button>
            </div>
        </header>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div class="board-actions">
            <button id="createBoardBtn" class="btn-primary">게시글 작성</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">로딩 중...</div>
        
        <div class="board-list">
            <table id="boardTable">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody id="boardTableBody">
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination">
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/board-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/state.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/app.js"></script>
    <script>
        const app = new BoardApp();
        let currentPage = 0;
        const pageSize = 10;
        
        // 인증 확인
        if (!app.isAuthenticated()) {
            window.location.href = 'login.html';
        }
        
        // 사용자 정보 표시
        const user = app.getUser();
        document.getElementById('userInfo').textContent = `${user.name}님 (${user.role})`;
        
        // 로그아웃 버튼
        document.getElementById('logoutBtn').addEventListener('click', () => {
            app.logout();
        });
        
        // 게시글 작성 버튼
        document.getElementById('createBoardBtn').addEventListener('click', () => {
            window.location.href = 'board-create.html';
        });
        
        // 상태 변경 리스너
        app.stateManager.subscribe((state) => {
            document.getElementById('loading').style.display = state.loading ? 'block' : 'none';
            
            if (state.boards) {
                renderBoards(state.boards);
            }
        });
        
        // 게시글 목록 렌더링
        function renderBoards(boardsData) {
            const tbody = document.getElementById('boardTableBody');
            tbody.innerHTML = '';
            
            if (boardsData.content && boardsData.content.length > 0) {
                boardsData.content.forEach(board => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${board.boardNo}</td>
                        <td><a href="board-detail.html?id=${board.boardNo}">${board.title}</a></td>
                        <td>${board.authorName || '알 수 없음'}</td>
                        <td>${board.viewCnt}</td>
                        <td>${new Date(board.createDt).toLocaleDateString()}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                renderPagination(boardsData.pageable);
            } else {
                tbody.innerHTML = '<tr><td colspan="5">게시글이 없습니다.</td></tr>';
            }
        }
        
        // 페이지네이션 렌더링
        function renderPagination(pageable) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (pageable.totalPages > 1) {
                for (let i = 0; i < pageable.totalPages; i++) {
                    const button = document.createElement('button');
                    button.textContent = i + 1;
                    button.className = i === currentPage ? 'active' : '';
                    button.addEventListener('click', () => loadPage(i));
                    pagination.appendChild(button);
                }
            }
        }
        
        // 페이지 로드
        async function loadPage(page) {
            currentPage = page;
            await app.loadBoards(page, pageSize);
        }
        
        // 초기 로드
        loadPage(0);
    </script>
</body>
</html>
