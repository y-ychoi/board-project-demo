<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 - Board App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>게시판</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <button id="logoutBtn">로그아웃</button>
            </div>
        </header>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div class="board-actions">
            <button id="createBoardBtn" class="btn-primary">게시글 작성</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">로딩 중...</div>
        
        <div class="board-list">
            <table id="boardTable">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody id="boardTableBody">
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination">
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/board-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/state.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/app.js"></script>
    <script>
        const app = new BoardApp();
        let currentPage = 0;
        const pageSize = 10;
        
        // 인증 확인
        if (!app.isAuthenticated()) {
            window.location.href = 'login.html';
        }
        
        // 사용자 정보 표시
        const user = app.getUser();
        document.getElementById('userInfo').textContent = `${user.name}님 (${user.role})`;
        
        // 로그아웃 버튼
        document.getElementById('logoutBtn').addEventListener('click', () => {
            app.logout();
        });
        
        // 게시글 작성 버튼
        document.getElementById('createBoardBtn').addEventListener('click', () => {
            window.location.href = 'board-create.html';
        });
        
        // 상태 변경 리스너
        app.stateManager.subscribe((state) => {
            console.log('상태 변경:', state);
            document.getElementById('loading').style.display = state.loading ? 'block' : 'none';
            
            if (state.boards) {
                console.log('게시글 데이터 렌더링:', state.boards);
                renderBoards(state.boards);
            }
        });
        
        // 게시글 목록 렌더링
        function renderBoards(response) {
            const tbody = document.getElementById('boardTableBody');
            tbody.innerHTML = '';
            
            // API 응답에서 실제 데이터 추출
            const boardsData = response.data || response;
            
            if (boardsData.content && boardsData.content.length > 0) {
                boardsData.content.forEach(board => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${board.boardNo}</td>
                        <td><a href="board-detail.html?id=${board.boardNo}">${board.title}</a></td>
                        <td>${board.authorName || '알 수 없음'}</td>
                        <td>${board.viewCnt}</td>
                        <td>${new Date(board.createDt).toLocaleDateString()}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                renderPagination(boardsData);
            } else {
                tbody.innerHTML = '<tr><td colspan="5">게시글이 없습니다.</td></tr>';
            }
        }
        
        // 페이지네이션 렌더링
        function renderPagination(boardsData) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalElements = boardsData.totalElements
            const totalPages = Math.ceil(totalElements / pageSize)
            
            if (totalPages <= 1) return;
            
            // 이전 페이지 버튼
            const prevBtn = document.createElement('button')
            
            prevBtn.textContent ='이전';
            prevBtn.className = 'pagination-btn';
            prevBtn.disabled = currentPage===0;
            prevBtn.addEventListener('click', ()=> loadPage(currentPage - 1));
        	pagination.appendChild(prevBtn);
        	
        	// 페이지 번호 표시 ( 현재 페이지 기준 ±3 페이지)
        	const startPage = Math.max(0,currentPage -3);
        	const endPage = Math.min(totalPages - 1, currentPage + 3);
        	
        	//첫 페이지가 범위에 없으면 추가
        	if(startPage>0) {
				const firstBtn = createPageButton(0,'1');
				
				pagination.appendChild(firstBtn);
				if(startPage>1){
					const dots = document.createElement('span');
					dots.textContent = '...';
					dots.className = 'pagination-dots';
					pagination.appendChild(dots);
				}
			}
			
			//페이지 번호 버튼들
			for(let i=startPage;i<=endPage;i++){
				const pageBtn = createPageButton(i,(i+1).toString());
				pagination.appendChild(pageBtn);
			}
			
			//마지막 페이지가 범위에 없으면 추가
			if(endPage<totalPages-1) {
				if(endPage < totalPages -2){
					const dots = document.createElement('span');
					dots.textContent='...';
					dots.className = 'pagination-dots';
					pagination.appendChild(dots);
				}
				const lastBtn = createPageButton(totalPages-1, totalPages.toString());
				pagination.appendChild(lastBtn);
			}
			
			// 다음 페이지 버튼
			const nextBtn = document.createElement('button');
			nextBtn.textContent = '다음';
			nextBtn.className = 'pagination-btn';
			nextBtn.disabled = currentPage >=totalPages-1;
			nextBtn.addEventListener('click',()=> loadPage(currentPage +1));
			pagination.appendChild(nextBtn);
			
			
        }
        // 페이지 버튼 생성 헬퍼 함수
        function createPageButton(pageNum, text) {
			const button = document.createElement('button');
			button.textContent = text;
			 button.className = pageNum === currentPage ? 'pagination-btn active' : 'pagination-btn';
			 button.addEventListener('click', () => loadPage(pageNum));
			 return button;
		}
        
        // 페이지 로드
        async function loadPage(page) {
            console.log(`페이지 ${page} 로딩 시작`);
            currentPage = page;
            try {
                const result = await app.loadBoards(page, pageSize);
                console.log('게시글 목록 응답:', result);
            } catch (error) {
                console.error('게시글 목록 로딩 실패:', error);
            }
        }
        
        // 초기 로드 및 실시간 업데이트
        window.addEventListener('load', () => {
            loadPage(0);
            
            // localStorage 변경 감지 (다른 탭에서 게시글 작성 시)
            window.addEventListener('storage', (e) => {
                if (e.key === 'boardCreated') {
                    console.log('다른 탭에서 게시글 작성됨, 목록 새로고침');
                    loadPage(0);
                }
            });
            
            // 현재 탭에서 게시글 작성 완료 감지
            const checkBoardCreated = () => {
                const lastCreated = localStorage.getItem('boardCreated');
                const lastChecked = sessionStorage.getItem('lastChecked') || '0';
                
                if (lastCreated && lastCreated > lastChecked) {
                    console.log('게시글 작성 완료 감지, 목록 새로고침');
                    sessionStorage.setItem('lastChecked', lastCreated);
                    loadPage(0);
                }
            };
            
            // 페이지 포커스 시 확인
            window.addEventListener('focus', checkBoardCreated);
            
            // 주기적 확인 (2초마다)
            setInterval(checkBoardCreated, 2000);
        });
        
        // 페이지가 다시 보여질 때도 새로고침 (뒤로가기 등)
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadPage(currentPage);
            }
        });
    </script>
</body>
</html>
