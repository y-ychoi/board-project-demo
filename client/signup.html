<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Board App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>회원가입</h2>
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" id="signupBtn">회원가입</button>
            </form>
            
            <div class="links">
                <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/state.js"></script>
    <script src="js/GlobalErrorHandler.js"></script>
    <script src="js/board-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/app.js"></script>
    <script src="js/page-init.js"></script>
    <script>
		document.addEventListener('DOMContentLoaded', () => {
	        const { app } = PageInitializer.init(false);
	        
	        document.getElementById('signupForm').addEventListener('submit', async (e) => {
	            e.preventDefault();
	            
	            const password = document.getElementById('password').value;
	            const confirmPassword = document.getElementById('confirmPassword').value;
	            
	            if (password !== confirmPassword) {
	                app.errorHandler.showMessage('비밀번호가 일치하지 않습니다.', 'error');
	                return;
	            }
	            
	            const userData = {
	                userId: document.getElementById('userId').value,
	                password: password,
	                passwordConfirm: confirmPassword,
	                name: document.getElementById('name').value,
	                email: document.getElementById('email').value
	            };
	            
	            try {
	                await app.signup(userData);
	                alert('회원가입이 완료되었습니다. 로그인해주세요.');
	                window.location.href = 'login.html';
	            } catch (error) {
	                // 오류는 ErrorHandler에서 처리됨
	            }
        	});
        });
        
    </script>
</body>
</html>
