<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - Board App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>게시글 작성</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <button id="logoutBtn">로그아웃</button>
            </div>
        </header>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div class="board-form">
            <form id="boardForm">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">작성</button>
                    <button type="button" id="cancelBtn" class="btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/board-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/state.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/app.js"></script>
    <script>
        const app = new BoardApp();
        
        // 인증 확인
        if (!app.isAuthenticated()) {
            window.location.href = 'login.html';
        }
        
        // 사용자 정보 표시
        const user = app.getUser();
        document.getElementById('userInfo').textContent = `${user.name}님 (${user.role})`;
        
        // 로그아웃 버튼
        document.getElementById('logoutBtn').addEventListener('click', () => {
            app.logout();
        });
        
        // 취소 버튼
        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.location.href = 'boards.html';
        });
        
        // 게시글 작성 폼
        document.getElementById('boardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const boardData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value
            };
            
            try {
                const newBoard = await app.createBoard(boardData);
                alert('게시글이 작성되었습니다.');
                // 게시글 작성 후 목록 페이지로 이동
                window.location.href = 'boards.html';
            } catch (error) {
                // 오류는 ErrorHandler에서 처리됨
            }
        });
    </script>
</body>
</html>
