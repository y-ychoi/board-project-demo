<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
</head>
<body>
    <h1>새 글 작성</h1>

    <form th:action="@{/board/create}" method="post">
        
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required style="width: 80%;">
        </div>
        
        <div style="margin-top: 10px;">
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" required style="width: 80%;"></textarea>
        </div>
        
        <div style="margin-top: 20px;">
            <button type="submit">저장하기</button>
            <a href="/board/list" style="margin-left: 10px;">목록으로</a>
        </div>
    </form>
</body>
</html>
